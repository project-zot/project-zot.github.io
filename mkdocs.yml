site_name: zotregistry.dev
site_url: https://zotregistry.dev
site_description: Zot Registry
repo_url: https://github.com/project-zot/zot
repo_name: project-zot/zot
edit_uri: ""
copyright: Copyright &copy; 2019 - 2024 The zot project authors, All Rights Reserved. | The Linux FoundationÂ® (TLF) has registered trademarks and uses trademarks. For a list of TLF trademarks, see <a href="https://www.linuxfoundation.org/trademark-usage/">Trademark Usage</a>
theme:
  name: material
  custom_dir: material
  palette:
    scheme: slate
    primary: black
    accent: teal
  favicon: assets/images/favicon.png
  logo: assets/images/logo.svg
  features:
    - content.code.annotate
    - content.tooltips
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - announce.dismiss
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
    code: Roboto Mono
extra:
  homepage: https://zotregistry.dev
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/project-zot/zot.git
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/zothub
    - icon: fontawesome/brands/slack
      link: https://cloud-native.slack.com/archives/C03EGRE4QGH
  generator: false
  version:
    provider: mike
    default: latest
plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized
  - macros
  - with-pdf:
      copyright: Copyright &copy; 2019 - 2024 The zot project authors, All Rights Reserved.
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

